<thf-page-list
    [t-title]="pageTitle"
    [t-actions]="listActions"
    [t-filter]="filterSettings">
    <thf-table
        t-sort="false"
        t-striped="true"        
        [t-actions]="tableActions"
        [t-columns]="tableColumns"
        [t-items]="objectList"
        [t-show-more-disabled]="!hasNext"
        (t-show-more)="showMoreFunction()"
        [t-no-data]="tableMessage"
        [t-loading]="isWaiting">
    </thf-table>        
</thf-page-list>

<thf-modal
    [t-title]="advancedFilterTitle"
    [t-primary-action]="applyFilterAction"
    [t-secondary-action]="closeModalAction">

    #[whileFields,isFilter=true]#           
    *[html/advancedFilterInputRangeField.txt,isRangeFilter=true]**[html/advancedFilterInputField.txt,isRangeFilter=false]*
    #[endWhileFields]#
  
</thf-modal>
